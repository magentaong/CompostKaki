kotlin.code.style=official
android.useAndroidX=true
kotlin.mpp.stability.nowarn=true

# Compose
org.jetbrains.compose.experimental.uikit.enabled=true

# CRITICAL: Skip iOS targets on Windows
# On Windows, iOS targets cause initialization errors
# Set to false on macOS to enable iOS builds
kotlin.mpp.skipIosTargets=true

# Disable native targets on Windows to prevent initialization errors
kotlin.native.ignoreDisabledTargets=true
