name: CompostKaki
description: A digital journaling platform for community composting
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Navigation
  go_router: ^13.0.0
  
  # QR Code (commented out - will add when implementing QR scanner)
  # qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  
  # Image Picker (supports images and videos)
  image_picker: ^1.0.7
  
  # Video Player
  video_player: ^2.8.2
  
  # Audio Player
  audioplayers: ^6.0.0
  
  # Audio Recording (commented out - will add when implementing audio recording)
  # record: ^5.1.2
  
  # HTTP
  http: ^1.2.0
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  path: ^1.9.0
  mobile_scanner: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  # Disable adaptive icons to use full icon (no cropping)
  # If you want adaptive icons, uncomment below and ensure your icon fills the canvas
  # adaptive_icon_background: "#00796B"
  # adaptive_icon_foreground: "assets/icons/app_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/badges/
    - assets/images/mascot/
    - assets/icons/

